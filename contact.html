<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />

    <title>Contact</title>
  </head>
  <body>
    <header id="header">
      <div class="container header-box">
        <a href="index.html"
          ><img id="logo" src="./src/img/clone hero.png" alt="Logo Clone Hero"
        /></a>
        <nav>
          <a href="index.html">Ã  propos</a>
          <a href="FAQ.html">FAQ</a>
          <a href="contact.html">contact</a>
        </nav>
      </div>
    </header>

    <section id="contact">
      <h1>Contact</h1>
      <form>
        <div class="form-container">
          <div class="name-num">
            <input
              type="text"
              placeholder="Nom*"
              pattern="\w{3,16}"
              name="name"
              required
            />
            <input
              class="width-input"
              type="text"
              placeholder="Tel*"
              name="tel"
              required
            />
          </div>

          <input type="email" placeholder="Email*" name="email" required />
          <textarea
            class="comment"
            name="com"
            id="com"
            placeholder="Commentaire*"
          ></textarea>
        </div>
        <input class="width-input" type="submit" value="Envoyer" />
      </form>
    </section>

    <footer>
      <div id="box-names">
        <p class="name">Damien JOSSE</p>
        <p class="name">Laura SCHMIDT</p>
      </div>
      <div id="socials-clonehero-box">
        <a href="https://twitter.com/CloneHero"
          ><img
            class="socials-clonehero"
            src="./src/img/twitter.png"
            alt="Lien x Clone Hero"
        /></a>
        <a href="https://www.youtube.com/channel/UCc3IfdqGZjhdgQbi_EpfuYg"
          ><img
            class="socials-clonehero"
            src="./src/img/youtube.png"
            alt="Lien youtube Clone Hero"
        /></a>
        <a href="https://discord.gg/clone-hero"
          ><img
            class="socials-clonehero"
            src="./src/img/discorde.png"
            alt="Lien discord Clone Hero"
        /></a>
      </div>
      <a href="https://3wacademy.fr"
        ><img id="logo-3WA" src="./src/img/3WA.jpg" alt="logo 3WAcademy"
      /></a>
    </footer>

    <script src="./src/js/script.js"></script>
  </body>
</html>
