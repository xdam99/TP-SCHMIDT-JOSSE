    <section id="contact">
      <h1>Contact</h1>
      <form>
        <div>
          <input
            type="text"
            placeholder="Nom*"
            pattern="\w{3,16}"
            name="name"
            required
          />
          <input type="email" placeholder="Email*" name="email" required />
        </div>
        <input
          class="width-input"
          type="number"
          placeholder="tel*"
          name="tel"
          required
        />
        <textarea
          class="width-input"
          name="com"
          id="com"
          cols="30"
          rows="10"
        ></textarea>
        <input class="width-input" type="submit" value="Envoyer" />
      </form>
    </section>
